            <form method='POST' action='{% url "cart:update" %}' class="form"> {% csrf_token %}

                In cart <button type='submit' class="btn btn-primary btn-lg w-100">Remover?</button>

            {% endif %}
            </form>


        </div>
    </div>
{% else %}

{% endif %}
